<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Received | Tanishq</title>

    <meta name="robots" content="noindex, follow" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/webp" href="favicon.webp" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #050505;
        color: #f0f0f0;
        overflow: hidden;
      }

      /* 1. TECH GRID BACKGROUND */
      .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -2;
        pointer-events: none;
      }

      /* 2. GREEN SUCCESS ORB */
      .orb {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        height: 60vw;
        background: radial-gradient(
          circle,
          rgba(46, 204, 113, 0.15) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        filter: blur(80px);
        z-index: -1;
        pointer-events: none;
        animation: pulse 3s infinite alternate;
      }

      @keyframes pulse {
        0% {
          opacity: 0.4;
          transform: translate(-50%, -50%) scale(0.9);
        }
        100% {
          opacity: 0.7;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      .success-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 2rem;
        z-index: 10;
      }

      h1 {
        font-family: "Syne", sans-serif;
        font-size: clamp(3rem, 12vw, 9rem);
        line-height: 0.85;
        font-weight: 800;
        margin: 0;
        text-transform: uppercase;
        width: 100%;
        text-align: center; /* Ensure Title is centered */
      }

      .outline-text {
        color: transparent;
        -webkit-text-stroke: 1px white;
        opacity: 0.8;
      }

      .solid-text {
        color: white;
        letter-spacing: -0.02em;
      }

      p {
        color: #888;
        font-family: "Inter", sans-serif;
        font-size: 1.1rem;
        margin-bottom: 3rem;
        max-width: 500px;
        line-height: 1.6;
        padding: 0 1rem;
        z-index: 10;

        /* FIXED: Force text center alignment explicitly */
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      .btn-container {
        margin-top: 1rem;
        position: relative;
        z-index: 10;
        opacity: 0;
      }

      .btn {
        background: white;
        color: black;
        border-color: white;
      }
      .btn:hover {
        background: transparent;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="ambient-glow"></div>
    <div id="cursor" aria-hidden="true"></div>

    <div class="grid-bg"></div>
    <div class="orb"></div>

    <main>
      <div class="success-container">
        <h1 class="outline-text">MESSAGE</h1>
        <h1 class="solid-text">RECEIVED</h1>
      </div>

      <p>
        Thank you for reaching out. I have received your enquiry and will get
        back to you shortly.
      </p>

      <div class="btn-container">
        <a href="index.html" class="btn mouse-hover">Return Home</a>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="script.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const tl = gsap.timeline();

          // 1. Enter Animations
          tl.from(".outline-text", {
            y: 50, opacity: 0, duration: 1.2, ease: "power4.out", delay: 0.2
          });
          
          tl.from(".solid-text", {
            y: 50, opacity: 0, duration: 1.2, ease: "power4.out"
          }, "-=1");

          tl.from("p", {
              y: 20, opacity: 0, duration: 1, ease: "power3.out",
          }, "-=0.8");

          tl.to(".btn-container", {
              y: 0, opacity: 1, duration: 1, ease: "power3.out"
          }, "-=0.8");

          // 2. AUTO-REDIRECT LOGIC (New)
          // Wait 5 seconds, then fade out and go home
          setTimeout(() => {
            gsap.to("main", {
                opacity: 0,
                y: -30,
                duration: 0.8,
                ease: "power2.in",
                onComplete: () => {
                    window.location.href = "index.html";
                }
            });
          }, 5000); 
      });
    </script>
  </body>
</html>
